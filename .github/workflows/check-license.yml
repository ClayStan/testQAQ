name: License Check
on: workflow_call

jobs:
  Check License:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run reuse
        run: |
          sudo apt install reuse
          reuse lint
      - name: README Check
        run: |
          [ -f "README.md" ]
